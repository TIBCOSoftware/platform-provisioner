# Recipe for installing TIBCO Platform GKE
apiVersion: v1
kind: helm-install
meta:
  globalEnvVariable:
    # piepline env
    REPLACE_RECIPE: true
    PIPELINE_LOG_DEBUG: false
    PIPELINE_CHECK_DOCKER_STATUS: false
    # chart repo
    GITHUB_TOKEN: ${GUI_GITHUB_TOKEN} # don't need it for public repo
    TP_CHART_REPO: ${GUI_TP_CHART_REPO:-"https://tibcosoftware.github.io/tp-helm-charts"}
    TP_CHART_REPO_USER_NAME: ${GUI_TP_CHART_REPO_USER_NAME}
    TP_CHART_REPO_TOKEN: ${GUI_TP_CHART_REPO_TOKEN}
    PLATFORM_PROVISIONER_REPO: ${GUI_PLATFORM_PROVISIONER_REPO:-github.com/TIBCOSoftware/platform-provisioner}
    # container registry
    TP_CONTAINER_REGISTRY_URL: ${GUI_TP_CONTAINER_REGISTRY_URL:-"csgprduswrepoedge.jfrog.io"}
    TP_CONTAINER_REGISTRY_REPOSITORY: ${GUI_TP_CONTAINER_REGISTRY_REPOSITORY:-"tibco-platform-docker-prod"}
    TP_CONTAINER_REGISTRY_USER: ${GUI_TP_CONTAINER_REGISTRY_USER}
    TP_CONTAINER_REGISTRY_PASSWORD: ${GUI_TP_CONTAINER_REGISTRY_PASSWORD}

    # GCP setting
    GCP_PROJECT_ID: ${GUI_GCP_PROJECT_ID} # GCP project is required
    GCP_REGION: ${GUI_GCP_REGION:-us-west1} # GCP region is required to connect to GKE
    GCP_SA_CERT_MANAGER_NAME: ${GUI_GCP_SA_CERT_MANAGER_NAME:-tp-cert-manager-sa} # GCP service account name for cert-manager
    GCP_SA_EXTERNAL_DNS_NAME: ${GUI_GCP_SA_EXTERNAL_DNS_NAME:-tp-external-dns-sa} # GCP service account name for external-dns

    # cluster
    TP_CLUSTER_NAME: ${GUI_TP_CLUSTER_NAME:-tp-cluster}
    TP_CLUSTER_VERSION: ${GUI_TP_CLUSTER_VERSION:-1.31}
    TP_CLUSTER_REGION: ${GUI_GCP_REGION:-us-west1}
    TP_AUTHORIZED_IP: ${GUI_TP_AUTHORIZED_IP} # your ip x.x.x.x/32
    TP_CLUSTER_VPC_CIDR: ${GUI_TP_CLUSTER_VPC_CIDR:-"10.0.0.0/20"}
    TP_CLUSTER_CIDR: ${GUI_TP_CLUSTER_CIDR:-"10.1.0.0/16"}
    TP_CLUSTER_SERVICE_CIDR: ${GUI_TP_CLUSTER_SERVICE_CIDR:-"10.2.0.0/20"}
    TP_CLUSTER_INSTANCE_TYPE: ${GUI_TP_CLUSTER_INSTANCE_TYPE:-"e2-standard-4"}
    TP_CLUSTER_DESIRED_CAPACITY: ${GUI_TP_CLUSTER_DESIRED_CAPACITY:-"2"}

    # domain
    TP_TOP_LEVEL_DOMAIN: ${GUI_TP_TOP_LEVEL_DOMAIN} # the top level domain for the main ingress
    TP_SANDBOX: ${GUI_TP_SANDBOX} # the sandbox for the main ingress
    TP_MAIN_INGRESS_SANDBOX_SUBDOMAIN: ${GUI_TP_MAIN_INGRESS_SANDBOX_SUBDOMAIN}
    TP_DOMAIN: ${TP_MAIN_INGRESS_SANDBOX_SUBDOMAIN}.${TP_SANDBOX}.${TP_TOP_LEVEL_DOMAIN} # the actual domain for the TIBCO platform. Sample format: <cp/dp-env>.${SANDBOX}.${TP_TOP_LEVEL_DOMAIN}

    # ingress
    TP_INGRESS_CLASS: ${GUI_TP_INGRESS_CLASS:-""}
    TP_INSTALL_NGINX_INGRESS: $([[ "$TP_INGRESS_CLASS" == "nginx" ]] && echo "true" || echo "false")
    TP_INSTALL_TRAEFIK_INGRESS: $([[ "$TP_INGRESS_CLASS" == "traefik" ]] && echo "true" || echo "false")
    TP_INGRESS_NAMESPACE: ingress-system
    TP_INGRESS_SERVICE_TYPE: LoadBalancer # NodePort for kind, LoadBalancer for others
    TP_CERTIFICATE_CLUSTER_ISSUER: ${GUI_TP_CERTIFICATE_CLUSTER_ISSUER:-"tp-prod"} # the cluster issuer for tp-certificate

    # gateway api
    TP_GATEWAY_API: ${GUI_TP_GATEWAY_API:-"disabled"} # set to disabled to disable gateway api
    TP_INSTALL_GATEWAY_API: $([[ "$TP_GATEWAY_API" == "standard" ]] && echo "true" || echo "false")
    TP_GATEWAY_CLASS_NAME: ${GUI_TP_GATEWAY_CLASS_NAME:-"gke-l7-regional-external-managed"}
    TP_GATEWAY_NAMESPACE: ${GUI_TP_GATEWAY_NAMESPACE:-"gateway-system"}

    # o11y
    TP_ES_RELEASE_NAME: "dp-config-es" # name of dp-config-es release name
    # elasticsearch
    TP_DEPLOY_ES: "true" # set to true to deploy elasticsearch
    TP_CONFIG_ES_VERSION: "8.17.3" # version of elasticsearch
    TP_CONFIG_ES_KIBANA_COUNT: "0" # number of kibana instances
    TP_DEPLOY_ES_INGRESS: "true" # set to true to deploy elasticsearch ingress
    TP_DEPLOY_KIBANA: "true" # set to true to deploy kibana
    TP_DEPLOY_KIBANA_INGRESS: "true" # set to true to deploy kibana ingress
    # apm
    TP_DEPLOY_APM: "true" # set to true to deploy apm
    TP_DEPLOY_APM_INGRESS: "true" # set to true to deploy apm ingress
    # grafana
    TP_GRAFANA_ADMIN_PASSWORD: "${GUI_TP_GRAFANA_ADMIN_PASSWORD:-$(openssl rand -base64 16)}" # set grafana admin password

    # storage
    TP_STORAGE_CLASS: ${GUI_TP_STORAGE_CLASS:-"standard-rwx-tp"} # standard-rwx-tp for GCP Filestore
    TP_STORAGE_CLASS_FOR_NFS_SERVER_PROVISIONER: ${GUI_TP_STORAGE_CLASS_FOR_NFS_SERVER_PROVISIONER:-"standard-rwo"}
    TP_INSTALL_NFS_SERVER_PROVISIONER: ${GUI_TP_INSTALL_NFS_SERVER_PROVISIONER:-"false"}
    TP_NFS_SERVER_PROVISIONER_SIZE: ${GUI_TP_NFS_SERVER_PROVISIONER_SIZE:-"100Gi"}
    TP_NFS_SERVER_PROVISIONER_STORAGE_CLASS_NAME: ${GUI_TP_NFS_SERVER_PROVISIONER_STORAGE_CLASS_NAME:-"nfs"}

    # TP versions
    TP_CHART_VERSION_DP_CONFIG_ES: ${GUI_TP_CHART_VERSION_DP_CONFIG_ES:-"^1.0.0"}

    # flow control
    TP_INSTALL_K8S: ${GUI_TP_INSTALL_K8S:-true} # change to true to install k8s
    TP_SCRIPT_BRANCH: ${GUI_TP_SCRIPT_BRANCH:-main}
    TP_SCRIPT_NAME_SH_GCP: create-gke.sh
    TP_SKIP_GENERATE_CLUSTER_ISSUER: ${GUI_TP_SKIP_GENERATE_CLUSTER_ISSUER:-false}
    TP_INSTALL_CERT_MANAGER: ${GUI_TP_INSTALL_CERT_MANAGER:-true}
    TP_INSTALL_EXTERNAL_DNS:  ${GUI_TP_INSTALL_EXTERNAL_DNS:-true}
    TP_INSTALL_POSTGRES: ${GUI_TP_INSTALL_POSTGRES:-true}
    TP_INSTALL_O11Y: ${GUI_TP_INSTALL_O11Y:-false}
    TP_GENERATE_STORAGE_CLASS_GENERIC: ${GUI_TP_GENERATE_STORAGE_CLASS_GENERIC:-true} # storage class for GCP Filestore
  tools:
    yq: "4.40"
preTasks:
- condition: ${TP_INSTALL_K8S}
  repo:
    git:
      github:
        repo: ${PLATFORM_PROVISIONER_REPO}
        path: docs/recipes/k8s/cloud/scripts/gke
        branch: ${TP_SCRIPT_BRANCH}
  script:
    ignoreErrors: false
    fileName: ${TP_SCRIPT_NAME_SH_GCP}
- condition: ${TP_GENERATE_STORAGE_CLASS_GENERIC}
  clusters:
    - name: ${TP_CLUSTER_NAME}
  script:
    ignoreErrors: false
    fileName: script.sh
    content: |
      if [ -z ${GCP_PROJECT_ID} ]; then
        echo "GCP_PROJECT_ID is not set"
        exit 1
      fi
      # this storage cost $1k per week
      kubectl apply -f - <<EOF
      apiVersion: storage.k8s.io/v1
      kind: StorageClass
      metadata:
        name: standard-rwx-tp # ${TP_STORAGE_CLASS}
      parameters:
        tier: standard
        network: "projects/${GCP_PROJECT_ID}/global/networks/${TP_CLUSTER_NAME}" # GCP VPC network name
      provisioner: filestore.csi.storage.gke.io
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
      allowVolumeExpansion: true
      EOF
helmCharts:
- name: cert-manager
  condition: ${TP_INSTALL_CERT_MANAGER}
  version: v1.17.1 # release: https://github.com/cert-manager/cert-manager/releases
  repo:
    helm:
      url: https://charts.jetstack.io
  values:
    keepPrevious: true
    content: |
      installCRDs: true
  cluster:
    names:
      - ${TP_CLUSTER_NAME}
  releaseName: cert-manager
  namespace: cert-manager
  flags:
    wait: true
    timeout: 1h
    createNamespace: true
    labels: "layer=0"
    extra: "--values extra_values.yaml"
  hooks:
    preDeploy:
      ignoreErrors: false
      base64Encoded: false
      skip: false
      content: |
        # we need to inject GCP_PROJECT_ID to GCP service account
        cat >extra_values.yaml<<EOF
        serviceAccount:
          create: true
          name: cert-manager
          annotations:
            iam.gke.io/gcp-service-account: ${GCP_SA_CERT_MANAGER_NAME}@${GCP_PROJECT_ID}.iam.gserviceaccount.com
        EOF
    postDeploy:
      ignoreErrors: false
      base64Encoded: false
      skip: ${TP_SKIP_GENERATE_CLUSTER_ISSUER}
      content: |
        if [ -z ${GCP_PROJECT_ID} ]; then
          echo "GCP_PROJECT_ID is not set"
          exit 1
        fi
        kubectl apply -f - <<EOF
        apiVersion: cert-manager.io/v1
        kind: ClusterIssuer
        metadata:
          name: ${TP_CERTIFICATE_CLUSTER_ISSUER}
        spec:
          acme:
            # The ACME server URL
            server: https://acme-v02.api.letsencrypt.org/directory
            # Email address used for ACME registration
            email: cloud@tibco.com
            # Name of a secret used to store the ACME account private key
            privateKeySecretRef:
              name: letsencrypt-prod
            # Enable the DNS-01 challenge provider
            solvers:
              - dns01:
                  cloudDNS:
                    # The ID of the GCP project
                    project: ${GCP_PROJECT_ID}
        EOF
- name: external-dns
  condition: ${TP_INSTALL_EXTERNAL_DNS}
  version: 1.15.2 # release: https://github.com/kubernetes-sigs/external-dns/releases
  repo:
    helm:
      url: https://kubernetes-sigs.github.io/external-dns/
  values:
    keepPrevious: true
    content: |
      extraArgs:
        # only register DNS for these ingress classes
        - "--ingress-class=${TP_INGRESS_CLASS}"
        - "--gateway-namespace=${TP_GATEWAY_NAMESPACE}"
      provider: google
      sources:
        - ingress
        - service
        - gateway-httproute
  cluster:
    names:
      - ${TP_CLUSTER_NAME}
  releaseName: external-dns
  namespace: external-dns-system
  flags:
    wait: true
    timeout: 1h
    createNamespace: true
    extra: "--values extra_values.yaml"
    labels: "layer=0"
  hooks:
    preDeploy:
      ignoreErrors: false
      base64Encoded: false
      skip: false
      content: |
        # we need to inject GCP_PROJECT_ID to GCP service account
        cat >extra_values.yaml<<EOF
        serviceAccount:
          create: true
          name: external-dns
          annotations:
            iam.gke.io/gcp-service-account: ${GCP_SA_EXTERNAL_DNS_NAME}@${GCP_PROJECT_ID}.iam.gserviceaccount.com
        EOF
- condition: ${TP_INSTALL_NGINX_INGRESS}
  name: ingress-nginx
  namespace: ${TP_INGRESS_NAMESPACE}
  version: 4.12.2 # release: https://github.com/kubernetes/ingress-nginx/releases
  repo:
    helm:
      url: https://kubernetes.github.io/ingress-nginx
  values:
    keepPrevious: true
    content: |
      # ingress-nginx doc: https://docs.nginx.com/nginx-ingress-controller/
      # ingress-nginx chart values: https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml
      controller:
        service:
          enableHttp: false
          type: ${TP_INGRESS_SERVICE_TYPE} # NodePort for kind, LoadBalancer for others
        ingressClass:
          - nginx
        extraArgs:
          default-ssl-certificate: ${TP_INGRESS_NAMESPACE}/tp-certificate-main-ingress
  cluster:
    names:
      - ${TP_CLUSTER_NAME}
  releaseName: ingress-nginx
  flags:
    wait: true
    timeout: 1h
    createNamespace: true
    labels: "layer=1"
  hooks:
    preDeploy:
      ignoreErrors: false
      base64Encoded: false
      skip: false
      content: |
        kubectl create ns ${TP_INGRESS_NAMESPACE}
        kubectl apply -f  - <<EOF
        apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: tp-certificate-main-ingress
          namespace: ${TP_INGRESS_NAMESPACE}
        spec:
          secretName: tp-certificate-main-ingress
          issuerRef:
            name: ${TP_CERTIFICATE_CLUSTER_ISSUER}
            kind: ClusterIssuer
          dnsNames:
            - '*.${TP_DOMAIN}'
        EOF
- condition: ${TP_INSTALL_TRAEFIK_INGRESS}
  name: traefik
  namespace: ${TP_INGRESS_NAMESPACE}
  version: "34.4.1" # release: https://github.com/traefik/traefik-helm-chart/releases
  repo:
    helm:
      url: https://traefik.github.io/charts
  values:
    keepPrevious: true
    content: |
      hub:  # for hub
        enabled: false
      service:  # for external-dns
        type: ${TP_INGRESS_SERVICE_TYPE}
      ingressClass:
        name: traefik
      ingressRoute: # for dashboard
        dashboard:
          enabled: true
          matchRule: Host(`traefik-alb-apps.${TP_DOMAIN}`) && PathPrefix(`/dashboard`) || Host(`traefik-alb-apps.${TP_DOMAIN}`) && PathPrefix(`/api`)
          entryPoints:
            - traefik
            - web
            - websecure
      providers:  # for external service
        kubernetesIngress:
          allowExternalNameServices: true
      additionalArguments:
        - '--entryPoints.websecure.forwardedHeaders.insecure'
        - '--serversTransport.insecureSkipVerify=true'
        - '--providers.kubernetesingress.ingressendpoint.publishedservice=${TP_INGRESS_NAMESPACE}/traefik'
      tlsStore:
        default:
          defaultCertificate:
            secretName: tp-certificate-main-ingress
  cluster:
    names:
      - ${TP_CLUSTER_NAME}
  releaseName: traefik
  flags:
    wait: true
    timeout: 1h
    createNamespace: true
    labels: "layer=1"
  hooks:
    preDeploy:
      ignoreErrors: false
      base64Encoded: false
      skip: false
      content: |
        kubectl create ns ${TP_INGRESS_NAMESPACE}
        kubectl apply -f  - <<EOF
        apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: tp-certificate-main-ingress
          namespace: ${TP_INGRESS_NAMESPACE}
        spec:
          secretName: tp-certificate-main-ingress
          issuerRef:
            name: ${TP_CERTIFICATE_CLUSTER_ISSUER}
            kind: ClusterIssuer
          dnsNames:
            - '*.${TP_DOMAIN}'
        EOF
- name: nfs-server-provisioner
  version: 1.8.0 # release: https://github.com/kubernetes-sigs/nfs-ganesha-server-and-external-provisioner/releases
  namespace: kube-system
  releaseName: nfs-server-provisioner
  condition: ${TP_INSTALL_NFS_SERVER_PROVISIONER}
  repo:
    helm:
      url: https://kubernetes-sigs.github.io/nfs-ganesha-server-and-external-provisioner
  cluster:
    names:
      - ${TP_CLUSTER_NAME}
  values:
    keepPrevious: true
    content: |
      persistence:
        enabled: true
        storageClass: "${TP_STORAGE_CLASS_FOR_NFS_SERVER_PROVISIONER}"
        size: "${TP_NFS_SERVER_PROVISIONER_SIZE}"
      storageClass:
        name: "${TP_NFS_SERVER_PROVISIONER_STORAGE_CLASS_NAME}"
  flags:
    createNamespace: true
    timeout: 1h
    labels: "layer=1"
- name: on-premises-third-party
  version: ^1.0.0
  namespace: tibco-ext
  releaseName: postgresql
  condition: ${TP_INSTALL_POSTGRES}
  repo:
    helm:
      url: ${TP_CHART_REPO}
      username: "${TP_CHART_REPO_USER_NAME}"
      password: "${TP_CHART_REPO_TOKEN}"
  cluster:
    names:
      - ${TP_CLUSTER_NAME}
  values:
    keepPrevious: true
    content: |
      global:
        tibco:
          containerRegistry:
            url: "${TP_CONTAINER_REGISTRY_URL}"
            username: "${TP_CONTAINER_REGISTRY_USER}"
            password: "${TP_CONTAINER_REGISTRY_PASSWORD}"
            repository: "${TP_CONTAINER_REGISTRY_REPOSITORY}"
        storageClass: ${TP_STORAGE_CLASS}
      postgresql:
        enabled: true
        auth:
          postgresPassword: postgres
          username: postgres
          password: postgres
          database: "postgres"
        global:
          imageRegistry: "${TP_CONTAINER_REGISTRY_URL}"
          imagePullSecrets:
          - tibco-container-registry-credentials
        image:
          repository: ${TP_CONTAINER_REGISTRY_REPOSITORY}/common-postgresql
          tag: 16.4.0-debian-12-r14
        primary:
          # resourcesPreset: "nano" # nano micro small
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
  flags:
    createNamespace: true
    timeout: 1h
    labels: "layer=2"
- name: eck-operator
  version: 2.16.1 # release: https://artifacthub.io/packages/helm/elastic/eck-operator
  condition: ${TP_INSTALL_O11Y}
  repo:
    helm:
      url: https://helm.elastic.co
  cluster:
    names:
      - ${TP_CLUSTER_NAME}
  releaseName: eck-operator
  namespace: elastic-system
  flags:
    wait: true
    timeout: 1h
    createNamespace: true
    labels: "layer=1"
- name: dp-config-es
  version: "${TP_CHART_VERSION_DP_CONFIG_ES}"
  condition: ${TP_INSTALL_O11Y}
  repo:
    helm:
      url: ${TP_CHART_REPO}
      username: "${TP_CHART_REPO_USER_NAME}"
      password: "${TP_CHART_REPO_TOKEN}"
  values:
    keepPrevious: true
    content: |
      domain: ${TP_DOMAIN}
      es:
        enabled: "${TP_DEPLOY_ES}"
        version: "${TP_CONFIG_ES_VERSION}"
        ingress:
          enabled: "${TP_DEPLOY_ES_INGRESS}"
          ingressClassName: ${TP_INGRESS_CLASS}
          service: ${TP_ES_RELEASE_NAME}-es-http
        storage:
          name: ${TP_STORAGE_CLASS}
      kibana:
        enabled: "${TP_DEPLOY_KIBANA}"
        count: ${TP_CONFIG_ES_KIBANA_COUNT}
        version: "${TP_CONFIG_ES_VERSION}"
        ingress:
          enabeld: "${TP_DEPLOY_KIBANA_INGRESS}"
          ingressClassName: ${TP_INGRESS_CLASS}
          service: ${TP_ES_RELEASE_NAME}-kb-http
      apm:
        enabled: "${TP_DEPLOY_APM}"
        version: "${TP_CONFIG_ES_VERSION}"
        ingress:
          enabled: "${TP_DEPLOY_APM_INGRESS}"
          ingressClassName: ${TP_INGRESS_CLASS}
          service: ${TP_ES_RELEASE_NAME}-apm-http
  cluster:
    names:
      - ${TP_CLUSTER_NAME}
  releaseName: ${TP_ES_RELEASE_NAME}
  namespace: elastic-system
  flags:
    wait: true
    timeout: 1h
    createNamespace: true
    labels: "layer=2"
- name: kube-prometheus-stack
  version: "69.3.3" # release: https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
  condition: ${TP_INSTALL_O11Y}
  repo:
    helm:
      url: https://prometheus-community.github.io/helm-charts
  values:
    keepPrevious: true
    content: |
      grafana:
        plugins:
          - grafana-piechart-panel
        ingress:
          enabled: true
          ingressClassName: ${TP_INGRESS_CLASS}
          hosts:
          - grafana.${TP_DOMAIN}
        adminPassword: ${TP_GRAFANA_ADMIN_PASSWORD}
      prometheus:
        prometheusSpec:
          enableRemoteWriteReceiver: true
          remoteWriteDashboards: true
          additionalScrapeConfigs:
          - job_name: otel-collector
            kubernetes_sd_configs:
            - role: pod
            relabel_configs:
            - action: keep
              regex: "true"
              source_labels:
              - __meta_kubernetes_pod_label_prometheus_io_scrape
            - action: keep
              regex: "infra"
              source_labels:
              - __meta_kubernetes_pod_label_platform_tibco_com_workload_type
            - action: keepequal
              source_labels: [__meta_kubernetes_pod_container_port_number]
              target_label: __meta_kubernetes_pod_label_prometheus_io_port
            - action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
              source_labels:
              - __address__
              - __meta_kubernetes_pod_label_prometheus_io_port
              target_label: __address__
            - source_labels: [__meta_kubernetes_pod_label_prometheus_io_path]
              action: replace
              target_label: __metrics_path__
              regex: (.+)
              replacement: /$1
  cluster:
    names:
      - ${TP_CLUSTER_NAME}
  releaseName: kube-prometheus-stack
  namespace: prometheus-system
  flags:
    wait: true
    timeout: 1h
    createNamespace: true
    labels: "layer=2"
  hooks:
    postDeploy:
      ignoreErrors: false
      base64Encoded: false
      skip: false
      content: |
        kubectl label namespace prometheus-system networking.platform.tibco.com/non-dp-ns=enable
        kubectl label namespace prometheus-system networking.platform.tibco.com/non-cp-ns=enable
        GRAFANA_ADMIN_PASSWORD=$(kubectl get secret -n prometheus-system kube-prometheus-stack-grafana -o=jsonpath='{.data.admin-password}' 2> /dev/null | base64 --decode)
        echo "Grafana admin password: $GRAFANA_ADMIN_PASSWORD"
postTasks:
- condition: ${TP_INSTALL_GATEWAY_API}
  clusters:
    - name: ${TP_CLUSTER_NAME}
  script:
    ignoreErrors: false
    fileName: script.sh
    content: |
      kubectl create ns ${TP_GATEWAY_NAMESPACE}
      kubectl apply -f  - <<EOF
      apiVersion: cert-manager.io/v1
      kind: Certificate
      metadata:
        name: tp-certificate-main-gateway
        namespace: ${TP_GATEWAY_NAMESPACE}
      spec:
        secretName: tp-certificate-main-gateway
        issuerRef:
          name: ${TP_CERTIFICATE_CLUSTER_ISSUER}
          kind: ClusterIssuer
        dnsNames:
          - '*.${TP_DOMAIN}'
      EOF
      kubectl apply -f - <<EOF
      apiVersion: gateway.networking.k8s.io/v1
      kind: Gateway
      metadata:
        name: external-http-gateway
        namespace: ${TP_GATEWAY_NAMESPACE}
      spec:
        gatewayClassName: ${TP_GATEWAY_CLASS_NAME}
        listeners:
        - name: https-listener
          protocol: HTTPS
          port: 443
          allowedRoutes:
            namespaces:
              from: All
          hostname: "*.${TP_DOMAIN}"
          tls:
            mode: Terminate
            certificateRefs:
            - kind: Secret
              group: ""
              name: "tp-certificate-main-gateway"
        - name: http-redirect
          protocol: HTTP
          port: 80
          hostname: "*.${TP_DOMAIN}"
      EOF