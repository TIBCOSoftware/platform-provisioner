aws:
  region:
    values:
      - 'ap-south-1'
      - 'ap-southeast-2'
      - 'eu-central-1'
      - 'eu-west-1'
      - 'us-east-1'
      - 'us-east-2'
      - 'us-west-2'
    defaultValue: 'us-west-2'
menuConfig:
  - label: "Pipelines"
    to: "/pipelines"
    icon: 'pi pi-fw pi-list'
  - label: "Status"
    to: "/status"
    icon: 'pi pi-fw pi-cog' # see the list in https://primevue.org/icons/#list
  - label: "Docs"
    icon: 'pi pi-fw pi-book'
    items:
      - label: "Connect K8S"
        to: "/connect"
        icon: 'pi pi-fw pi-link'

