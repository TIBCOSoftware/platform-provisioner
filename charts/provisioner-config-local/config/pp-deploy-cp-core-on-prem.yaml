  reference: "meta.guiEnv.GUI_CP_INSTALL_INTEGRATION_FLOGO"
  description: ""
- name: "Install integration Flogo utilities"
  groupIndex: 10
  type: boolean
  guiType: checkbox
  reference: "meta.guiEnv.GUI_CP_INSTALL_INTEGRATION_FLOGO_UTILITIES"
  description: ""
