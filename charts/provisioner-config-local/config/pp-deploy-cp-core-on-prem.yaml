  groupIndex: 10
  type: boolean
  guiType: checkbox
  reference: "meta.guiEnv.GUI_CP_INSTALL_TIBCOHUB_CONTRIB"
  description: ""
- name: "Install msg-contrib"
  groupIndex: 10
  type: boolean
  guiType: checkbox
  reference: "meta.guiEnv.GUI_CP_INSTALL_MSG_CONTRIB"
  description: ""
- name: "Install hawk"
  groupIndex: 10
  type: boolean
  guiType: checkbox
  reference: "meta.guiEnv.GUI_CP_INSTALL_HAWK"
  description: ""
- name: "Enable debug log"
  groupIndex: 10
  type: boolean
  guiType: checkbox
  reference: "meta.guiEnv.GUI_PIPELINE_LOG_DEBUG"
