- name: "Install platform-base"
  groupIndex: 10
  type: boolean
  guiType: checkbox
  reference: "meta.guiEnv.GUI_CP_INSTALL_PLATFORM_BASE"
  description: "Install platform-base"
- name: "Install recipes"
  groupIndex: 10
