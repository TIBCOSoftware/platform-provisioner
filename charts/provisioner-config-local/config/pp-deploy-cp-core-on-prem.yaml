  guiType: checkbox
  reference: "meta.guiEnv.GUI_CP_INSTALL_RECIPES"
  description: ""
- name: "Install integration"
  groupIndex: 10
  type: boolean
  guiType: checkbox
  reference: "meta.guiEnv.GUI_CP_INSTALL_INTEGRATION"
  description: ""
- name: "Install integration BW"
  groupIndex: 10
  type: boolean
  guiType: checkbox
  reference: "meta.guiEnv.GUI_CP_INSTALL_INTEGRATION_BW"
